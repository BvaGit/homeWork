<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Application “Calculator”</title>
</head>
<body>
    <div class="wrapper">
        <div class="screen">
            <form name="form"><input type="text" name="textView" id="display" readonly></form>
        </div>
        <div class="panel">
            <div class="row">
                <div id="" class="btn"><div>2<sup>nd</sup></div></div>
                <div id="pi" class="btn">&pi;</div>
                <div id="e" class="btn">e</div>
                <div id="c" class="btn">C</div>
                <div id="erase" class="btn">&lArr;</div>
            </div>
            <div class="row">
                <div id="x2" class="btn"><div>X<sup>2</sup></div></div>
                <div id="oneX" class="btn">1/x</div>
                <div id="abs" class="btn">|x|</div>
                <div id="exp" class="btn">exp</div>
                <div id="mod" class="btn">mod</div>
            </div>
            <div class="row">
                <div id="cube" class="btn"><div>X<sup>3</sup></div></div>
                <div class="btn">(</div>
                <div class="btn">)</div>
                <div id="n!" class="btn">n!</div>
                <div class="btn">/</div>
            </div>
            <div class="row">
                <div id="xY" class="btn">Xy</div>
                <div class="btn bgwhite">7</div>
                <div class="btn bgwhite">8</div>
                <div class="btn bgwhite">9</div>
                <div class="btn">*</div>
            </div>
            <div class="row">
                <div id="tenDegX" class="btn">10<sup>x</sup></div>
                <div class="btn bgwhite">4</div>
                <div class="btn bgwhite">5</div>
                <div class="btn bgwhite">6</div>
                <div class="btn">-</div>
            </div>
            <div class="row">
                <div class="btn">log</div>
                <div class="btn bgwhite">1</div>
                <div class="btn bgwhite">2</div>
                <div class="btn bgwhite">3</div>
                <div class="btn">+</div>
            </div>
            <div class="row">
                <div class="btn">In</div>
                <div class="btn">+/-</div>
                <div class="btn bgwhite">0</div>
                <div class="btn">.</div>
                <div id="answer" class="btn">=</div>
            </div>
        </div>
    </div>
<script src="calculator.js"></script>
<script src="script.js"></script>
</body>
</html>
